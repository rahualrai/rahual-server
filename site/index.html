    <style>
        /* Component-specific styles */
        .page-section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        .page-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-link.active {
            color: var(--text-primary) !important;
            font-weight: 600;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--text-muted);
        }
        
        /* Page header styles for components */
        .page-header {
            background: var(--bg-secondary);
            padding: 4rem 0 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Publications component styles */
        .metrics {
            margin: 2rem 0;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            text-align: center;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
        }
        
        .metric-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        .year-section {
            margin: 3rem 0;
        }
        
        .year-title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .publication {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 12px var(--shadow);
        }
        
        .pub-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }
        
        .pub-authors {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .pub-venue {
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .pub-abstract {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .pub-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .pub-link, .toggle-bibtex {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--text-primary);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pub-link:hover, .toggle-bibtex:hover {
            background: var(--text-secondary);
            transform: translateY(-1px);
        }
        
        .pub-link.secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .bibtex {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            color: var(--text-secondary);
        }
        
        .bibtex.show {
            display: block;
        }
        
        .external-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .external-links a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--text-primary);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .external-links a:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
        }
        
        /* Projects component styles */
        .featured-project {
            background: var(--bg-secondary);
            padding: 4rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .project-showcase {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            align-items: center;
        }
        
        .project-badge {
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .project-features {
            margin: 1.5rem 0;
        }
        
        .feature {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }
        
        .project-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .project-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .link-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .link-primary:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
        }
        
        .link-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .link-secondary:hover {
            background: var(--hover-bg);
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .stat {
            text-align: center;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        .projects-section {
            padding: 4rem 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            color: var(--text-secondary);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .project-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow);
            border-color: var(--text-secondary);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .project-status {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #e8f5e8;
            color: #2d5a2d;
        }
        
        .status-maintained {
            background: #fff3cd;
            color: #856404;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .tech-tag {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }
        
        .collaboration-section {
            margin-top: 4rem;
        }
        
        .collaboration-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .project-showcase {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .filter-tabs {
                flex-wrap: wrap;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
